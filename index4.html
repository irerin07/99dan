<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div id = 'res'></div>
        <script>
            gugudan = {};
            gugudan.result = [];
            gugudan.calc = function(n){
                
                for(var i = 0; i < 9; i++){
                    this.result[i] = n * (i+1);
                }
                console.log(this.result);

            }
            gugudan.print = function(n){
                var res = document.getElementById('res');
                res.innerHTML += '<h2>구구단 ' + n + '단</h2>' 
                for(var i = 0; i < 9; i++){
                    res.innerHTML += n + ' X ' + (i+1) + ' = ' + this.result[i] + '<br>';
                }
            }
            function main(){
                for(var i = 2; i <= 9; i++){
                    gugudan.calc(i);
                    gugudan.print(i);
                }
            }
            main();
        </script>
    </body>
</html>
